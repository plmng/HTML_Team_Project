    <script type="text/javascript">
        function preview(divId){
            var allDivsForContent = document.getElementsByClassName('content');
            //first remove clas 'visible' from all possible tags
            var len = allDivsForContent.length;
            for (var i=0; i<len; i++){
                var el = allDivsForContent[i];
                el.className = 'content hidden';
            }
            //set class 'visible' only to the one that should be visible
            var previewBox = document.getElementById(divId);
            previewBox.className = 'content visible';
        }
    </script>
</head>
